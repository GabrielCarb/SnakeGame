<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv3XqY5wAPr4wI4fJOan8p0iG5LM0A2MM8ykZ3AQw1lsdZT9d9KrHJ0ZTj" crossorigin="anonymous">
    <title>Snake game</title>
</head>
<style>
    #gameContainer {
        margin-top: 50px;
        text-align: center;
    }
    #gameBoard {
        border: 3px solid #333;
    }
    #scoreText {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 50px;
    }
    #resetBtn {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 22px;
        width: 100px;
        height: 70px;
        border: 4px solid;
        border-radius: 15px;
        cursor: pointer;
    }
    #titulo{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    #formSnakeName{
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    #dif{
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
</style>
<body class="bg-light">
    <div class="mb-3" id="formSnakeName">
        <label for="snakeName" class="form-label">Digite o nome da cobrinha</label>
        <input type="text" class="form-control" id="snakeName" placeholder="Nome da cobrinha">
    </div>
    <div class="container" id="gameContainer">
        <h1 class="my-4" id="titulo">Jogo da cobrinha</h1>
        <canvas id="gameBoard" width="500" height="500" class="mb-4"></canvas>
        <div id="scoreText" class="mb-3">0</div>
        <button id="resetBtn" class="btn btn-success">Reiniciar o jogo</button>
    </div>
    <div class="mb-3" id="dif">
        <label for="gameLevel" class="form-label">Escolha o nível de velocidade</label>
        <select class="form-select" id="gameLevel">
            <option value="easy">Devagar</option>
            <option value="medium">Normal</option>
            <option value="hard">Rápido</option>
        </select>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
